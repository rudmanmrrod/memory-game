<!DOCTYPE html>
<html>
<head>
	<title>Memory Game - Javascript</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="src/plugins/materialize/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="src/plugins/materialize/material_icon/icon.css">
	<link rel="stylesheet" type="text/css" href="src/css/style.css">
	<script type="text/javascript" src="src/plugins/jquery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="src/plugins/flip/jquery.flip.min.js"></script>
	<script type="text/javascript" src="src/plugins/materialize/js/materialize.min.js"></script>
	<script type="text/javascript" src="src/plugins/material-dialog/material-dialog.min.js"></script>
	<script type="text/javascript" src="src/plugins/easytimer/easytimer.min.js"></script>
	<script type="text/javascript" src="src/js/functions.js"></script>
</head>
<body>
	<header>
		<nav>
			<div class="nav-wrapper blue darken-3">
				<a href="#" class="brand-logo center">Memory Game - Javascript</a>
				<a href="#" data-target="slide-out" class="sidenav-trigger white-text"><i class="material-icons">menu</i></a>
			</div>
		</nav>
	</header>
	<main>

		<div id="menu">
			<ul id="slide-out" class="sidenav sidenav-fixed">
				<li class="center">
					<div class="nav-wrapper blue darken-3">
						<a href="#" class="center white-text">Menú</a>
					</div>
				</li>
				<li class="no-padding">
					<ul class="collapsible collapsible-accordion">
						<li>
							<a class="collapsible-header blue-text darken-4">
								New Game <i class="material-icons">arrow_drop_down</i>
							</a>
							<div class="collapsible-body">
								<ul>
									<li>
										<div class="input-field col s6">
						          <input id="card_number" type="text" class="validate" min="10" max="64" value="10">
						          <label for="card_number" class="blue-text darken-3">Card Number</label>
						        </div>
									</li>
									<li>
										<p class="blue-text darken-3">Difficulty</p>
										<label>
							        <input name="difficulty" type="radio" value="easy" checked />
							        <span>Easy</span>
							      </label>
							      <label>
							        <input name="difficulty" type="radio" value="medi" />
							        <span>Medium</span>
							      </label>
							      <label>
							        <input name="difficulty" type="radio" value="hard" />
							        <span>Hard</span>
							      </label>
									</li>
									<!-- <li><a href="#!">Size</a></li> -->
								</ul>
								<div class="center">
									<button class="waves-effect waves-light btn blue darken-3" onclick="startGame()">Start</button>
								</div>
							</div>
						</li>
					</ul>
				</li>
				<li><a href="#!" class="blue-text darken-4" onclick="restartGame()">Restart</a></li>
 				<li class="no-padding">
					<ul class="collapsible collapsible-accordion">
						<li>
							<a class="collapsible-header blue-text darken-4">
								Options<i class="material-icons">arrow_drop_down</i>
							</a>
							<div class="collapsible-body">
								<ul>
									<li>
										<strong>Cards</strong><br/>
										<div class="row" id="cards_colors">
											<div class="col s2">
												<div class="card micro-card selected" id="default-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="pink-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="purple-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="darkpurple-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="indigo-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="blue-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="green-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="orange-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="darkorange-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
											<div class="col s2">
												<div class="card micro-card" id="grey-color" onclick="markAsSelected(this,'#cards_colors .micro-card')">
													<div class="card-content"></div>
												</div>
											</div>
										</div>
									</li>
									<li>
										<strong>Size</strong><br/>
										<div class="row" id="cards_size">
											<div class="col s4">
												<h6>Small</h6>
								        <div class="card nano-card" onclick="markAsSelected(this,'#cards_size .card')" id="small-card">
												</div>
											</div>
								      <div class="col s4">
								      	<h6>Medium</h6>
								        <div class="card micro-card" onclick="markAsSelected(this,'#cards_size .card')" id="medium-card">
												</div>
											</div>
											<div class="col s4">
												<h6>Large</h6>
								        <div class="card tiny-card selected" onclick="markAsSelected(this,'#cards_size .card')" id="large-card">
												</div>
											</div>
										</div>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</li> 
			</ul>
		</div>
		<div id="content">
				<div class="center" id="timer" style="display: none">
			    <span class="timer_values">00:00:00</span> / <span class="timer_left"></span>
				</div>
			  <div class="row">
			  </div>
		</div>
	</main>
	<footer class="page-footer blue darken-3">
		<div class="center">
		<span style="font: 18px Arial, sans-serif; display: inline-block; transform: rotate(180deg);">©</span> rudmanmrrod
		</div>
	</footer>
<script>
	var timer = new Timer();
	var flibBoard = [];
	$(document).ready(function(){
		$(".button-collapse").sidenav();
		$('.collapsible').collapsible();
	});
</script>
</body>

</html>
